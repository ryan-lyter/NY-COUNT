<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 | Ry Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            
            /* FALLBACK BACKGROUND (If gradient fails) */
            background-color: #020024; 
            /* MAIN GRADIENT */
            background-image: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- CARD DESIGN --- */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            padding: 3rem;
            text-align: center;
            border-radius: 40px;
            
            /* FALLBACK COLOR */
            background-color: rgba(20, 20, 30, 0.6); 
            
            /* GLASS EFFECT */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 1.5rem;
        }

        h1.celebrate {
            font-size: 3rem;
            font-weight: 900;
            color: #2af598; /* Fallback */
            text-shadow: 0 0 20px rgba(42, 245, 152, 0.5);
            animation: popIn 0.5s ease forwards;
        }

        /* --- NUMBERS --- */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            
            /* FALLBACK COLOR (If gradient text fails) */
            color: #2af598; 
            
            /* GRADIENT TEXT TECHNIQUE */
            background: linear-gradient(180deg, #ffffff 10%, #2af598 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent; 
            
            /* Shadow for depth */
            filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));
            
            /* Tabular nums to stop jitter */
            font-variant-numeric: tabular-nums;
        }

        .label {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .teaser-text {
            color: #2af598;
            margin-bottom: 2rem;
            font-weight: 300;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        .divider {
            height: 1px;
            width: 80%;
            background: rgba(255,255,255,0.2);
            margin: 0 auto 2rem auto;
        }

        /* --- CONTACTS --- */
        .contact-section {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .contact-link {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .contact-link:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
        }

        .fa-instagram { color: #E1306C; }
        .fa-discord { color: #5865F2; }
        .fa-envelope { color: #ffffff; }

        /* Helpers */
        .vanish { opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        .hidden { display: none; }
        @keyframes pulse { 0%,100% { opacity: 0.6; } 50% { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .number { font-size: 3rem; }
            .countdown { gap: 1rem; }
            .glass-card { padding: 2rem 1rem; }
            h1.celebrate { font-size: 2rem; }
            .contact-link { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-container"></canvas>

    <div class="glass-card">
        <h1 id="title">New Year Countdown</h1>
        
        <div id="counter-container">
            <div class="countdown">
                <div class="time-box"><span class="number" id="days">00</span><span class="label">Days</span></div>
                <div class="time-box"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
                <div class="time-box"><span class="number" id="minutes">00</span><span class="label">Mins</span></div>
                <div class="time-box"><span class="number" id="seconds">00</span><span class="label">Secs</span></div>
            </div>
            <div class="teaser-text">Return at midnight for a surprise...</div>
        </div>

        <div class="divider"></div>

        <div class="contact-section">
            <a href="https://instagram.com/ryg_n.x" target="_blank" class="contact-link"><i class="fab fa-instagram"></i>ryg_n.x</a>
            <div class="contact-link" onclick="copyDiscord()"><i class="fab fa-discord"></i>.rixx_.</div>
            <a href="mailto:ry.studio.co@gmail.com" class="contact-link"><i class="fas fa-envelope"></i>Email Me</a>
        </div>
    </div>

    <script>
        const TARGET = "2026-01-01T00:00:00+05:30"; // IST
        let fireworksOn = false;

        function update() {
            const gap = new Date(TARGET).getTime() - new Date().getTime();
            
            if (gap <= 0) {
                document.getElementById('counter-container').classList.add('vanish');
                setTimeout(() => {
                    document.getElementById('counter-container').classList.add('hidden');
                    const t = document.getElementById('title');
                    t.innerText = "HAPPY NEW YEAR!";
                    t.classList.add('celebrate');
                }, 500);
                if (!fireworksOn) { fireworksOn = true; stars.forEach(s => s.speed *= 5); }
                return;
            }

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2,'0');
            document.getElementById('hours').innerText = h.toString().padStart(2,'0');
            document.getElementById('minutes').innerText = m.toString().padStart(2,'0');
            document.getElementById('seconds').innerText = s.toString().padStart(2,'0');
        }

        function copyDiscord() {
            navigator.clipboard.writeText(".rixx_.");
            alert("Discord username copied!");
        }

        // VISUALS
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [], particles = [];

        function resize() { width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; initStars(); }
        
        function initStars() {
            stars = [];
            for(let i=0; i<150; i++) stars.push({
                x: Math.random()*width, y: Math.random()*height,
                size: Math.random()*2, speed: Math.random()*0.5+0.1, alpha: Math.random()
            });
        }

        function animate() {
            ctx.clearRect(0,0,width,height);
            
            // Stars
            stars.forEach(s => {
                s.y += s.speed;
                if(s.y > height) { s.y=0; s.x=Math.random()*width; }
                ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
            });

            // Fireworks
            if(fireworksOn && Math.random() < 0.05) {
                const colors = ['#2af598','#009efd','#ff0055','#fff'];
                const c = colors[Math.floor(Math.random()*colors.length)];
                const x = Math.random()*width, y = Math.random()*height*0.5;
                for(let i=0;i<30;i++) particles.push({
                    x:x, y:y, dx:Math.cos(Math.random()*Math.PI*2)*5, dy:Math.sin(Math.random()*Math.PI*2)*5,
                    alpha:1, color:c
                });
            }

            particles.forEach((p,i) => {
                p.x+=p.dx*0.95; p.y+=p.dy*0.95+0.05; p.alpha-=0.02;
                ctx.globalAlpha=p.alpha; ctx.fillStyle=p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                if(p.alpha<=0) particles.splice(i,1);
            });
            ctx.globalAlpha=1;
            requestAnimationFrame(animate);
        }

        window.onresize = resize;
        resize();
        animate();
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
